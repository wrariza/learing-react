<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react</title>
</head>
<body>

	<div id="app"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

	<script>

		function Hola(props){
			const name = props.name;

			return React.DOM.h1({
				id: 'Title',
			}, `Hello ${name}`);
		}

		const hello = React.createElement(Hola, {
			name: 'World'
		});

		ReactDOM.render(
			hello,
			document.getElementById('app')
		);

		setTimeout(
	      () => {
	        ReactDOM.render(
	          React.createElement(Hola, { name: 'World!!!!!' }),
	          document.getElementById('app')
	        );
	      },
	      1000
   		 );


	</script>

</body>
</html>
