<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react</title>
</head>
<body>

	<div id="app"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

	<script type="text/babel">

		//Componentes de ui o puros
		function Hello(props){
			return(
				<h1 id='Title' onClick={props.onClick}>
					Hello {props.name} {props.count}
				</h1>
			);
		}

		//Componentes contonedores
		class MiComponente extends React.Component {
			constructor(props) {
				super(props)

					 this.state = {
						  count: 0
					 };

					 this.handleClick = this.handleClick.bind(this);

			 }

			 handleClick() {
         this.setState({
           count: this.state.count + 1,
         });
       }

			 render(){
 				 return (
 						<Hello
 						 name={this.props.name}
 						 count={this.state.count}
 						 onClick={this.handleClick}
 						/>
 				 );
 			}
		}


		ReactDOM.render(
			<MiComponente  name="World"/>,
			document.getElementById('app')
		);


	</script>

</body>
</html>
